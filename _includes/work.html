<div id="#work" class="section section_work">
    <div class="section-heading">
        <h1>Work Examples</h1>
    </div>

    <div class="row collapse small-up-1 medium-up-2 large-up-4">
    {% for work in site.my_work %}
        <div class="column work-item">
            <figure>
                <img src="{{ work.image_path }}">
            </figure>
            <div class="work-item--overlay">
                <div class="work-item--overlay-content">
                    <h2 clase="work-item--overlay-client">
                        {{ work.client }}
                    </h2>
                    <h4 clase="work-item--overlay-title">
                        {{ work.title }}
                    </h4>
                    {% if work.link %}
                    <a class="button" href="#">Visit Site</a>
                    {% endif %}
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
</div>
